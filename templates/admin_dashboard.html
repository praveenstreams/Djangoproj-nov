<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style> th,td{border:1px black solid ;
        }</style>
<body>
<h3>Students list</h3>
<table>
    <tr>
        <th> Name</th>
        <th> Phone</th>
        <th> DOB</th>
        <th>Delete</th>
    </tr>
    {% for i in students %}
    <tr>
    <td>{{i.name}}</td>
    <td>{{i.phone}}</td>
    <td>{{i.dob}}</td>
        <td>
            <form action="{% url 'delete_student'%}">


            <input type="hidden" value="{{i.id}}" name="uid">
                <button>Delete</button>
        </form>
        </td>
</tr>
    {% endfor %}

</table>
<form action="{% url 'go_profile' %}">
    <button>Profile</button>
</form>
<form action="{% url 'delete_admin_session'%}">
    <button>Logout</button>
</form>

</body>
</html>
